<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}">
    <meta charset="UTF-8">
    <title>51商城</title>
    <!--引入样式文件-->
    <link rel="stylesheet" href="/static/front/css/mr-01.css" type="text/css">
    <script src="/static/front/js/jsArr01.js" type="text/javascript"></script>
    <script src="/static/front/js/module.js" type="text/javascript"></script>
    <script src="/static/front/js/jsArr02.js" type="text/javascript"></script>
    <script src="/static/front/js/tab.js" type="text/javascript"></script>
    <!--引入layui的样式文件-->
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <!--引入layui的js文件-->
    <script type="text/javascript" src="/static/layui/layui.js"></script>
</head>
<body>
    <!--引入页面-->
    <div th:include="@{/common/index-loginCon} :: index-loginCon"/>
    <!-- 网站头部 -->
    <div th:include="@{/common/common-header} :: common-header"/>



    <div id="mr-mainbody" class="container mr-mainbody">
        <div class="row">
            <!-- MAIN CONTENT -->
            <div id="mr-content" class="mr-content col-xs-12">
                <div id="system-message-container" style="display: none;"></div>

                <div class="registration col-sm-6 col-sm-offset-3">

                    <!-- 会员注册表单 -->
                    <form id="member-registration" class="form-horizontal">

                        <fieldset>
                            <legend style="color: #929292; font-size: 26px">修改用户信息</legend>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="username-lbl" for="username" class="required">
                                        账户 ：</label>
                                </div>
                                <div class="col-sm-8">
                                    <!-- 账户文本框 -->
                                    <input type="text" name="userName" id="userName"
                                           th:value="${session.loginUser.userName}" class="required" size="38"
                                           aria-required="true"><span class="star">&nbsp;*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="password-lbl" for="password" class="required">
                                        真实姓名 ：</label>
                                </div>
                                <div class="col-sm-8">
                                    <!-- 输入真实姓名的文本框 -->
                                    <input type="text" name="trueName" id="trueName"
                                           th:value="${session.loginUser.trueName}" class="validate-username required"
                                           size="38" aria-required="true"><span
                                        class="star">&nbsp;*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="password-lbl" for="password" class="required">
                                        原密码 ：</label>
                                </div>
                                <div class="col-sm-8">
                                    <!-- 密码文本框 -->
                                    <input type="password" name="pwd" id="pwd" value=""
                                           autocomplete="off" class="validate-password required" size="38"
                                           maxlength="99" required="required" aria-required="true"><span class="star">&nbsp;*</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="password-lbl" for="password" class="required">
                                        新密码 ：</label>
                                </div>
                                <div class="col-sm-8">
                                    <!-- 密码文本框 -->
                                    <input type="password" name="newPwd" id="newPwd" value=""
                                           autocomplete="off" class="validate-password required" size="38"
                                           maxlength="99" aria-required="true"><span class="star">&nbsp;*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="password-lbl" for="password" class="required">
                                        确认密码 ：</label>
                                </div>
                                <div class="col-sm-8">
                                    <!-- 确认密码文本框 -->
                                    <input type="password" name="newPwd2" id="newPwd2"
                                           class="validate-password required" value="" size="38"
                                           aria-required="true"><span class="star">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="password-lbl" for="password" class="required">
                                        联系电话 ：</label>
                                </div>
                                <div class="col-sm-8" style="clear: none;">
                                    <!-- 输入联系电话的文本框 -->
                                    <input type="text" name="tel" class="validate-email " id="tel"
                                           th:value="${session.loginUser.tel}" size="38" autocomplete="email" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">
                                    <label id="password-lbl" for="password" class="required">
                                        邮箱 ：</label>
                                </div>
                                <div class="col-sm-8" style="clear: none;">
                                    <!-- 输入邮箱的文本框 -->
                                    <input type="email" name="email" class="validate-email"
                                           id="email" th:value="${session.loginUser.email}" size="38"
                                           aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8" style="margin-left: 150px;"><input name="ID" type="hidden" value="<%=id%>">
                                    <button type="submit" class="btn btn-primary pull-left" style="width:100px;">提交</button>
                                    <button type="button" onclick="javascript:history.go(-1)"
                                            class="btn btn-primary pull-left" style="width:100px;">取消</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
            <!-- //MAIN CONTENT -->

        </div>
    </div>


    <!-- 版权栏 -->
    <div th:include="@{/common/common-footer} :: common-footer"/>
    <!-- //版权栏 -->


<script src="/static/front/htmljs/modifyMember.js"></script>
</body>
</html>
