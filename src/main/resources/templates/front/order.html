<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}">
    <meta charset="UTF-8">
    <title>我的订单-51商城</title>
    <!--引入样式文件-->
    <link rel="stylesheet" href="/static/front/css/mr-01.css" type="text/css">
    <script src="/static/front/js/jsArr01.js" type="text/javascript"></script>
    <script src="/static/front/js/module.js" type="text/javascript"></script>
    <script src="/static/front/js/jsArr02.js" type="text/javascript"></script>
    <script src="/static/front/js/tab.js" type="text/javascript"></script>
    <!--引入layui的样式文件-->
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <!--引入layui的js文件-->
    <script type="text/javascript" src="/static/layui/layui.js"></script>
</head>
<body>
    <!--引入页面-->
    <div th:include="@{/common/index-loginCon} :: index-loginCon"/>
    <!-- 网站头部 -->
    <div th:include="@{/common/common-header} :: common-header"/>
    <!--订单列表 -->
    <div id="mr-mainbody" class="container mr-mainbody">
        <div class="row">
            <!-- 显示订单列表 -->
            <div id="mr-content" class="mr-content col-xs-12">
                <div id="mrshop" class="mrshop common-home">
                    <div class="container_oc">
                        <div class="row">
                            <div id="content_oc" class="col-sm-12">
                                <h1>我的订单</h1>
                                <div class="table-responsive cart-info">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <td class="text-center image">订单号</td>
                                            <td class="text-center name">产品名称</td>
                                            <td class="text-center name">购买数量</td>
                                            <td class="text-center name">单价</td>
                                            <td class="text-center name">消费金额</td>
                                            <td class="text-center quantity">收货人姓名</td>
                                            <td class="text-center price">收货人手机</td>
                                            <td class="text-center total">下单日期</td>
                                        </tr>
                                        </thead>
                                        <tbody id="orderInfo">

                                        <!--<tr>
                                            <td class="text-center image" width="10%"><%=orderID%></td>
                                            <td class="text-center name"><%=goodsName%></td>
                                            <td class="text-center quantity"><%=number%>件</td>
                                            <td class="text-center quantity"><%=price%>元</td>
                                            <td class="text-center quantity"><%=number * price%>元</td>
                                            <td class="text-center quantity"><%=recevieName%></td>
                                            <td class="text-center quantity"><%=tel%></td>
                                            <td class="text-center quantity"><%=orderDate%></td>
                                        </tr>-->

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br /><br />
                        <div class="row">
                            <div id="content_oc" class="col-sm-12">
                                <br />
                                <br />
                                <div class="buttons">
                                    <div class="pull-right">
                                        <a href="/model/toIndex" class="tigger btn btn-primary btn-primary">继续购物</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- //显示订单列表 -->
        </div>
    </div>


    <!-- 版权栏 -->
    <div th:include="@{/common/common-footer} :: common-footer"/>
    <!-- //版权栏 -->

<script src="/static/front/htmljs/order.js"></script>
</body>
</html>
