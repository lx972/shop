<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}">
    <meta charset="UTF-8">
    <title>我的购物车-51商城</title>
    <!--引入样式文件-->
    <link rel="stylesheet" href="/static/front/css/mr-01.css" type="text/css">
    <script src="/static/front/js/jsArr01.js" type="text/javascript"></script>
    <script src="/static/front/js/module.js" type="text/javascript"></script>
    <script src="/static/front/js/jsArr02.js" type="text/javascript"></script>
    <script src="/static/front/js/tab.js" type="text/javascript"></script>
    <!--引入layui的样式文件-->
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <!--引入layui的js文件-->
    <script type="text/javascript" src="/static/layui/layui.js"></script>
</head>
<body>
    <!--引入页面-->
    <div th:include="@{/common/index-loginCon} :: index-loginCon"/>
    <!-- 网站头部 -->
    <div th:include="@{/common/common-header} :: common-header"/>


    <div id="mr-mainbody" class="container mr-mainbody">
        <div class="row">
            <!-- 页面主体内容 -->
            <div id="mr-content" class="mr-content col-xs-12">
                <div id="mrshop" class="mrshop common-home">
                    <div class="container_oc">
                        <div class="row">
                            <div id="content_oc" class="col-sm-12">
                                <h1>我的购物车</h1>
                                <!-- 显示购物车中的商品 -->
                                <div class="table-responsive cart-info">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <td class="text-center image">商品图片</td>
                                            <td class="text-left name">商品名称</td>
                                            <td class="text-left quantity">数量</td>
                                            <td class="text-right price">单价</td>
                                            <td class="text-right total">总计</td>
                                        </tr>
                                        </thead>
                                        <tbody id="goodInfo">

                                           <!-- <tr>
                                                <td rowspan="2" colspan="5" align="center">您的购物车为空！</td>
                                            </tr>-->
                                        <!-- //遍历购物车中的商品并显示 -->
                                        <!-- 显示一条商品信息 -->
                                        <!--<tr>
                                            <td class="text-center image" width="20%">
                                                <a href="/model/toGoodDetail?goodsId=">
                                                    <img width="80px" src="picture">
                                                </a>
                                            </td>
                                            <td class="text-left name">
                                                <a href="/model/toGoodDetail?goodsId="> <%=goodsname%></a>
                                            </td>
                                            <td class="text-left quantity"><%=goodsitem.number%>件</td>
                                            <td class="text-right price"><%=goodsitem.nowprice%>元</td>
                                            <td class="text-right total"><%=(goodsitem.nowprice * goodsitem.number)%>元</td>
                                        </tr>-->
                                        <!-- 显示一条商品信息 -->

                                        <!-- //遍历购物车中的商品并显示 -->
                                        </tbody>
                                    </table>
                                </div>
                                <!-- //显示购物车中的商品 -->
                                <!-- 显示总计金额  -->
                                <div class="row cart-total">
                                    <div class="col-sm-4 col-sm-offset-8">
                                        <table class="table table-bordered">
                                            <tbody>
                                            <tr >
												<span>
													<strong>总计:</strong>
													<p id="sum">0元</p>
												</span>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- //显示总计金额  -->
                            </div>
                        </div>

                        <!-- 填写物流信息 -->
                        <div class="row">
                            <div id="content_oc" class="col-sm-12">
                                <h1>物流信息</h1>
                                <!-- 填写物流信息的表单 -->
                                <form id="myform">
                                    <div class="table-responsive cart-info">
                                        <table class="table table-bordered">
                                            <tbody>
                                            <tr>
                                                <td class="text-right" width="20%">收货人姓名：</td>
                                                <td class="text-left quantity">
                                                    <div class="input-group btn-block" style="max-width: 400px;">
                                                        <input type="text" id="recevieName" name="recevieName" size="10" class="form-control">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="text-right">收货人手机：</td>
                                                <td class="text-left quantity">
                                                    <div class="input-group btn-block" style="max-width: 400px;">
                                                        <input type="text" id="tel" name="tel" size="10" class="form-control">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="text-right">收货人地址：</td>
                                                <td class="text-left quantity">
                                                    <div class="input-group btn-block" style="max-width: 400px;">
                                                        <input type="text" id="address" name="address" size="1" class="form-control">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="text-right">备注：</td>
                                                <td class="text-left quantity">
                                                    <div class="input-group btn-block" style="max-width: 400px;">
                                                        <input type="text" name="bz" size="1" class="form-control">
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                                <!-- //填写物流信息的表单 -->
                            </div>
                        </div>
                        <!-- //填写物流信息 -->
                        <br />
                        <!-- 显示支付方式 -->
                        <div class="row">
                            <div id="content_oc" class="col-sm-12">
                                <h1>支付方式</h1>
                                <div class="table-responsive cart-info">
                                    <table class="table table-bordered">
                                        <tbody>
                                        <tr>
                                            <td class="text-left"><img src="/static/front/images/zhifubao.png" /></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <br /> <br />
                                <div class="buttons">
                                    <div class="pull-left">
                                        <a href="/model/toIndex" class="btn btn-primary btn-default">继续购物</a>
                                    </div>
                                    <div class="pull-left">
                                        <button id="clearCar" class="btn btn-primary btn-default">清空购物车</button>
                                    </div>
                                    <div class="pull-right">
                                        <button id="pay" class="tigger btn btn-primary btn-primary">结账</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //显示支付方式 -->
                    </div>
                </div>
            </div>
            <!-- //页面主体内容 -->
        </div>
    </div>
    <!-- 版权栏 -->
    <div th:include="@{/common/common-footer} :: common-footer"/>
    <!-- //版权栏 -->

<script src="/static/front/htmljs/good-car.js"></script>
</body>
</html>
